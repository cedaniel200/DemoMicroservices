server.port=8762
spring.application.name=gateway-zuul
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

# A prefix that can added to beginning of all requests.
zuul.prefix=/api/super

# Disable accessing services using service name.
# They should be only accessed through the path defined below.
zuul.ignored-services=*

# Map paths to services
zuul.routes.superhuman-microservice.path=/human/**
zuul.routes.superhuman-microservice.service-id=superhuman-microservice

zuul.routes.superpet-microservice.path=/pet/**
zuul.routes.superpet-microservice.service-id=superpet-microservice